# Default values for goms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
globals:
  env: reg

image:
  repository: containers.mpi-internal.com/yapo/goms
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecret: containers-mpi-internal-com

nameOverride: ""
fullnameOverride: ""
dontUseReleaseName: true

# secrets:
#   secret_name:
#     env_var: secret_key
secrets: {}

# env:
#     env_var: value
env:
  ETCD_HOST: http://config-etcd:2397
  GOMS_HEALTH_PATH: "http://localhost:8080/healthcheck"
  JAEGER_SERVICE_NAME: "goms"
  JAEGER_REPORTER_LOG_SPANS: "true"
  JAEGER_SAMPLER_TYPE: "const"
  JAEGER_SAMPLER_PARAM: "1"
  JAEGER_TAGS: "test=1"
  JAEGER_RPC_METRICS: "true"

service:
  type: ClusterIP
  port: 80

prometheus:
  enabled: true
  port: 8877

healthcheck:
  path: /healthcheck
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 60
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 3600

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "yapo.cl"
      paths: ['/']
